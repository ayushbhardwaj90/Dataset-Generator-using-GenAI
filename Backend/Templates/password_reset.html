<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Reset</title>
    <style>
      body { font-family: Arial, sans-serif; color: #111827; }
      .container { max-width: 560px; margin: 0 auto; padding: 24px; border: 1px solid #e5e7eb; border-radius: 8px; }
      .btn { display: inline-block; background: #7C3AED; color: #fff; padding: 10px 16px; border-radius: 6px; text-decoration: none; }
      .footer { color: #6b7280; font-size: 12px; margin-top: 16px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password reset request</h2>
      <p>Click the button below to reset your password. If this wasn’t requested, ignore this email.</p>
      <p>
        <a class="btn" href="{{ reset_url }}" target="_blank" rel="noopener">Reset Password</a>
      </p>
      <p class="footer">This link will expire soon. © {{ current_year }}</p>
    </div>
  </body>
</html>
